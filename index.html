<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen">
</head>

<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div>
      <label class="label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="input task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3 class="h3">Todo</h3>
    <ul class="ul" id="incomplete-tasks">
      <li class="li">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="li edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="ul" id="completed-tasks">
      <li class="li">
        <input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
